<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Submit Article</title>
  <link rel="stylesheet" href="submit_article.css">
</head>

<body>
  <header>
    <h1>Submit Article</h1>
  </header>
  <main>
    <form>
      <label>Title:</label><br>
      <input type="text" name="title" required><br><br>

      <label>Institute:</label><br>
      <input type="text" name="institute"><br><br>

      <label>Abstract:</label><br>
      <textarea name="abstract" rows="3"></textarea><br><br>

      <label>Content:</label><br>
      <textarea name="content" rows="10" required></textarea><br><br>

      <label>Featured Image:</label><br>
      <input type="file" name="featured_image"><br><br>

      <label><input type="checkbox" name="comments" checked> Allow comments</label><br>
      <label><input type="checkbox" name="private"> Make article private</label><br>
      <label><input type="checkbox" name="notifications" checked> Email notifications for comments</label><br><br>

      <button type="submit">Submit for Review</button>
    </form>
  </main>
</body>

</html>

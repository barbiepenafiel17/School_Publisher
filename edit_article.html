<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Article</title>
  <link rel="stylesheet" href="edit_article.css">
</head>

<body>
  <header>
    <h1>Edit Article</h1>
  </header>
  <main>
    <form>
      <label>Title:</label><br>
      <input type="text" name="title" value="Sample Article Title" required><br><br>

      <label>Abstract:</label><br>
      <textarea name="abstract" required>Sample abstract content...</textarea><br><br>

      <label>Content:</label><br>
      <textarea name="content" rows="10" required>Sample full article content...</textarea><br><br>

      <button type="submit">Update Article</button>
    </form>
  </main>
</body>

</html>

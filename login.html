<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DBCLM College</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <header class="navbar">
    <div class="logo">
      <img src="FinalLogo.jpg" alt="DBCLM Logo">
    </div>
    <nav class="nav-links">
      <a href="newsfeed.html">Home</a>
      <a href="#">Latest</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="navbar-right">
      <img src="bell.jpg" alt="Notifications" class="icon-bell">
      <span class="user-label">Guest</span>
    </div>
  </header>

  <div class="login-container">
    <form>
      <img src="FinalLogo.jpg" alt="DBCLM College" class="loginlogo">
      <h2>Sign in to Your Account</h2>

      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Password" id="passwordInput" required>

      <label>
        <input type="checkbox" onclick="togglePassword()"> Show Password
      </label>

      <label><input type="checkbox" name="remember"> Remember me</label>

      <button type="submit">Sign In</button>

      <div class="footer-links">
        <a href="#">Forgot password?</a><br>
        <a href="signup.html">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('passwordInput');
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>

</body>

</html>
